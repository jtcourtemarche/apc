<!doctype html>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Bomara Crawler</title>

		<!-- CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<!-- JS -->
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</head>

	<body>
		<style>
			.banner {
				background-color: #663333;
				position: absolute;
				width: 100%;
				top: 0;
				left: 0;
				text-indent: 1em;
				font-style: italic;
				color: white;
				font-size: 32px;
			}
			#output-log {
				position: absolute;
				overflow: hidden;
				overflow-y: scroll;
				height: 80vh;
				width: 500px;
				font-size: 12px;
				font-family: monospace;
			}
		</style>
		<div class='banner'>
			<span>Bomara Crawler</span>
		</div>
		<div class='container' style='margin-top: 6%'>
			<div class='row'>
				<div class='col'>
					Selected crawler:
					<h2 class="crawler">APC</h2>
					<form action='#'id='apc-form'>
						<div class='form-group'>
							<textarea style='font-size: 12px; font-family: monospace;' class='form-control' rows=15 name='links'></textarea>
							<br />
							<input type='submit' value='Run' class='btn btn-primary'></input>
							<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							   Select a crawler
							</button>
							<button id='clear_button' type="button" class='btn btn-secondary'>Clear</button>
							<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
							</div>
							<button id='clear_output_button' class='btn btn-secondary'>Clear Output Folder</button>
						</div>
					</form>
				</div>
				<div class='col'>
					<div id='output-log'></div>
				</div>
			</div>
			<div class="row" style="margin-left: 5px">
				<h4>Breadcrumbs ----------------------------</h4>
			</div>
			<div class="row" style="margin-left: 5px">
				<h6>(A link to the vendor's index page is automatically added)</h6>
			</div>
			<div class="row" style="margin-left: 5px">
				<table class="breadcrumbs">
					<tr>
						<td><input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1"></td>
					</tr>
				</table>
			</div>
		</div>	
		<script type="text/javascript" src="../static/js/main.js"></script>
	</body>
</html>
