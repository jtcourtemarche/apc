<body>
	<p>
		{{ meta['part_number'] }}
	</p>

	<p>
		{{ meta['description'] }}
	</p>

	<p>
		{{ meta['breadcrumbs'] | safe }}
	</p>

	<p>
		{{ meta['includes'] }}
	</p>
	
	<img src="{{ meta['image']}}"/>

	{% for row, header in techspecs %}
		<!-- The * character represents the same header as previous -->
		{% if header != '*' %}
			{{ header }}
		{% endif %}
		{{ row }}
	{% endfor %}
</body>
